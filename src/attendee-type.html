<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="shared-styles.html">
<dom-module id="attendee-type">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <label id="type">Attendee type : </label>
    <paper-radio-group aria-labelledby="type" selected="{{type}}" fallback-selection="allinclusive">
      <paper-radio-button name="allinclusive">All inclusive<span class="price">30€</span></paper-radio-button>
      <paper-radio-button name="guestmeal">Gest N meal<span class="price">5€</span></paper-radio-button>
      <paper-radio-button name="kids">Kids<span class="price">Free</span></paper-radio-button>
      <paper-radio-button name="guest">Gest<span class="price">Free</span></paper-radio-button>
      <paper-radio-button name="staff">Staff</paper-radio-button>
      <paper-radio-button name="vip">VIP</paper-radio-button>
    </paper-radio-group>
  </template>

  <script>
    class AttendeeType extends Polymer.Element {
      static get is() { return 'attendee-type'; }
      static get properties() {
        return {
          type: {
            type: String,
            notify: true
          }
        };
      }
    }

    window.customElements.define(AttendeeType.is, AttendeeType);
  </script>
</dom-module>
